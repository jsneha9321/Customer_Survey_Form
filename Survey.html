<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customre Survey Form</title>
    
</head>
<body>
    <div id="a">
    <center>
    <fieldset style="width: 400px">
        <legend>Customre Survey Form</legend>
                            <div class="form-control">
                                <label for="name" id="label-name">Name</label>
                     
                                <!-- Input Type Text -->
                                <input type="text" id="name" placeholder="Enter your name" />
                            </div><br>
                      
                            <div class="form-control">
                                <label for="email" id="label-email">Email</label>

                                 <!-- Input Type Email-->
                                <input type="email" id="email" placeholder="Enter your email" />
                             </div><br>

                             <div><label for="first">Is this first time you are using our products & service?</label></div>
                               <input type="radio">Yes
                                <input type="radio">No
                                <div></div><br>

                            <div><label>Would you suggestion to your friends and collegue?</label></div>
                                 <input type="radio">Yes
                                 <input type="radio">No 
                                 <div></div><br>

                             <div><label>How satisfied are you with our company overall?</label></div>
                             <input type="radio">Satisfied
                             <input type="radio">Undecided
                             <input type="radio">Unsatisfied
                             <div></div><br>
                                  
                            <div>
                            <label for="comment">
                                Do you have suggestion to improve our service?
                            </label>
                 
                            <!-- multi-line text input control -->
                            <textarea name="comment" id="comment"
                                placeholder="Enter your comment here">
                            </textarea></div><br>

                            <input type="submit" value="submit">

                            <input type="button" value="reset">
    </fieldset>
                        <div>@2018 Customre Survey Form. All Rights Reserved | Design by W3Layouts</div>
</center>

</div>
</body>
</html>
